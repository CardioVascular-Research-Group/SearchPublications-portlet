<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:form id="step1start">	
	<p>
		<h:outputText value="Search the CEP Tools repository for publications in order to view and download associated data content." />
	</p>
	<p>
		You may search by title, author, or PMID. To search by author, you may enter the name as “Last Name, First Name”, “Last Name, First Initial”, or simply “Last Name”. Use * for wildcard searches.<br/>
		<h:inputText value="#{searchPubs.searchentry}" style="width:400px" id="se"/>
		<br/> <h:messages for="se"/> <h:outputText value="#{searchPubs.redostep2msg}" style="color:red"/>
	</p>
	<p>
		<p:commandButton value="Next: View CEP Tools Search Results" id="step1next" action="#{searchPubs.moveStep(2)}" update="@form" onclick="setTimeout('document.getElementById(\'' + this.id + '\').disabled=true;', 50);" oncomplete="setTimeout('document.getElementById(\'' + this.id + '\').disabled=false;', 50);"/>
	</p>
</h:form>		

</f:view>
