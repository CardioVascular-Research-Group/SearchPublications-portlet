<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>




			<h:panelGrid columns="1" columnClasses="label, value" styleClass="grid">
					<h:form id="step1start">	
							<h:outputText value="Enter a search for a Publication already on the site to view and download CEP data content." />
							<br/>
							<h:outputText value="You may search by title, author, or PMID. Author names should be searched by last name, first name or last name, first initial."/>
							<h:outputText value="Use * for wildcard searches."/>
							<br/>
							
							<h:inputText value="#{searchPubs.searchentry}" style="width:400px" id="se"/>
			<br/> <h:messages for="se"/>
			<h:outputText value="#{searchPubs.redostep1}" style="color:red"/> 
			<br/><br/>
			<p:commandButton value="Next" id="step1next" action="#{searchPubs.moveStep(2)}" update="@form" onclick="setTimeout('document.getElementById(\'' + this.id + '\').disabled=true;', 50);" oncomplete="setTimeout('document.getElementById(\'' + this.id + '\').disabled=false;', 50);"/>
			</h:form>
				</h:panelGrid>

</f:view>
